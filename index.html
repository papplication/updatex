<html>
  <body>
  	<h1>Update x</h1>
    <input type='button' onclick="connect()" value='connect'/>
    <script>
      var device;
      function connect() {  
		navigator.usb.requestDevice({ filters: [] })
		.then(selectedDevice => {
		   device = selectedDevice;
		   console.log(device);
		   return device.open();
		 });
      }
    </script>
  </body>
</html>
